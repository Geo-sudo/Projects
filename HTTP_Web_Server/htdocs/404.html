<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>404 - Lost in Space!</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            text-align: center;
            padding: 50px;
            background-color: #0d1a26; /* Dark space background */
            color: #ffffff; /* White text */
        }
        h1 {
            font-size: 80px;
            color: #ffcc00; /* Yellow/Gold for stars */
            margin-bottom: 5px;
        }
        h2 {
            font-size: 24px;
            color: #90ee90; /* Pale Green for contrast */
            margin-top: 0;
        }
        p {
            font-size: 18px;
            color: #cccccc;
        }
        a {
            color: #00bfff; /* Deep sky blue link */
            text-decoration: none;
            font-weight: bold;
        }
        a:hover {
            text-decoration: underline;
        }
        .container {
            border: 2px solid #ffcc00;
            padding: 30px;
            display: inline-block;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(255, 204, 0, 0.3); /* Subtle glow */
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>404 - PAGE NOT FOUND</h1>
        <p>It seems the page you requested has drifted off into the cosmos.</p>
        <p>We've sent out a search party, but until they return, you can:</p>
        <h2><a href="/">Return to Base Command</a></h2>
    </div>
</body>
</html>
